            <div class="container my-3 col-md-5">
            <div class="calculatrice">
              <h1>CALCULATRICE CREEE AVEC JAVASCRIPT</h1>
              <div class="grid-content">
                <input type="text" class="text">
                <div class="grid-item" onclick="button('+')">+</div>
                <div class="grid-item"onclick="button('-')">-</div>
                <div class="grid-item" onclick="button('*')">x</div>
                <div class="grid-item" onclick="button('/')">/</div>
                <div class="grid-item" onclick="button('7')">7</div>
                <div class="grid-item" onclick="button('8')">8</div>
                <div class="grid-item" onclick="button('9')">9</div>
                <div class="grid-egale" onclick="resultat()"><span>=</span></div>
                <div class="grid-item" onclick="button('4')">4</div>
                <div class="grid-item" onclick="button('5')">5</div>
                <div class="grid-item" onclick="button('6')">6</div>
                <div class="grid-item" onclick="button('1')">1</div>
                <div class="grid-item" onclick="button('2')">2</div>
                <div class="grid-item" onclick="button('3')">3</div>
                <div class="grid-item" onclick="button('0')">0</div>
                <div class="grid-point" onclick="button('.')">.</div>
